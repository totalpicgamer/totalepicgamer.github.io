<!DOCTYPE html> 
<html> 
<head> 
  <title> Platform Game </title> 
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
  <script> 
    var level = []; 
  
    function start() { 
      sjs.open("target", 800, 500); 
  
      var background = new sjs.Image("Images/background.png"); 
      background.setSize(2500, 500); 
  
      var showBtn = new sjs.Button("Show", function() { 
        var output = document.querySelector("#output"); 
        output.innerHTML = sjs.saveImageArray(level); 
      }); 
  
      var testBtn = new sjs.Button("Test Level", function() { 
        localStorage.setItem('level', sjs.saveImageArray(level)); 
        window.open('test.html', '_blank'); 
      }); 
      testBtn.moveTo(100, 0); 
  
      var trash = new sjs.Text("Trash", 15, "orange"); 
      trash.type = "trash"; 
      trash.moveTo(720, 10); 
      trash.fixed = true; 
      trash.setHeight(60); 
      trash.setHeight(60); 
      trash.node.style.background = "green"; 
      trash.node.style.borderTop = "4px solid yellow"; 

      var info_text = new sjs.Text("Press M to play music",30,"red");

      info_text.top().centerH();

      setTimeout(function(){
      },2000);
      
      var playM = new Audio('Music/Alan Walker - Spectre [NCS Release] copy.mp3'); 
      var musicOn = false;
      var toggle = true; 

      sjs.keyDown(M_KEY, function(){
      if(toggle == true){
      if(musicOn == false){
      playM.play();
      musicOn = true;
      } else {
      playM.pause();
      musicOn = false;
      }
      toggle = false;
      setTimeout(function(){
      toggle = true;
      },1000);

      } //end if toggle statement
      }); //end keyDown function
      
      //player 
      var player = new sjs.Image("Images/r_idle.png"); 
      player.type = "player" 
      player.setSize(85, 93); 
      player.setGravity(3); 
      player.bottom(); 
      player.friction = .3; 
      player.noBounds = true; 
  
      sjs.scrollable(player, background); 
  
      //Player movement controls 
      var r_images = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"]; 
  
      var l_images = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"]; 
      var r_facing = true; 
      var r_track = 0; 
      var l_track = 0; 
  
      sjs.keyDown(D_KEY, function() { 
        r_facing = true; 
        r_track = r_track + 1; 
        player.pushRight(2); 
        player.setImage(r_images[r_track]); 
        if (r_track == 7) { 
          r_track = 0; 
        } 
        if (r_track >= 8) { 
          player.setImage("Images/r_jump.png"); 
        } 
  
      }); //end Right key 
  
      sjs.keyDown(A_KEY, function() { 
        r_facing = false; 
        l_track = l_track + 1; 
        player.pushLeft(2); 
        player.setImage(l_images[l_track]); 
        if (l_track == 7) { 
          l_track = 0; 
        } 
        if (l_track >= 8) { 
          player.setImage("Images/l_jump.png"); 
        } 
  
      }); //end Left key 
  
      //Jumping Code 
      var canJump = true; 
      sjs.keyDown(W_KEY, function() { 
        if (canJump == true) { 
          canJump = false; 
          player.pushUp(55); 
          if (r_facing == true) { 
            player.setImage("Images/r_jump.png"); 
            r_track = 8; 
          } else { 
            player.setImage("Images/l_jump.png"); 
            l_track = 8; 
          } 
        } //end if statement 
      }); //end keyDown function 
  
      window.addEventListener("keyup", function(e) { 
        if (e.keyCode == D_KEY) { 
          player.setImage("Images/r_idle.png"); 
          r_track = 0; 
        } else if (e.keyCode == A_KEY) { 
          player.setImage("Images/l_idle.png"); 
          l_track = 0; 
  
        } //end if statement 
      }); // EventListener function 
      sjs.keyDown(S_KEY, function() { 
        if (canShoot == true) { 
          canShoot = false; 
          var laser = new sjs.Image("Images/blue_laser.png"); 
          laser.type = "laser"; 
          laser.setSize(100, 50); 
          laser.friction = 0; 
          laser.noBounds = true; 
          if (r_facing == true) { 
            laser.moveTo(player.getX() + 44, player.getY() + 7); 
            laser.pushRight(25.5); 
          } else { 
            laser.moveTo(player.getX() + -60, player.getY() + 7); 
            laser.pushLeft(25.5); 
          } 
          setTimeout(function() { 
            canShoot = true; 
          }, 1500); 
  
        } //end canShoot if statement 
      }); //end keyDown function DOWN_KEY 
  
      //end EventListener function 
  
      //onHit functions 



      sjs.onHit("player", "platform", function(x, y) { 
        sjs.stoppedBy(x, y); 
        if (canJump == false) { 
          canJump = true; 
          r_track = 0; 
          l_track = 0; 
        } 
      }); 
  
  
  
      sjs.onHit("player", "bottom_screen", function(x, y) { 
        sjs.stoppedBy(x, y); 
        if (canJump == false) { 
          canJump = true; 
          r_track = 0; 
          l_track = 0; 
        } 
      }); 
  
      sjs.onHit("player", ["right_screen", "left_screen", "top_screen"], function(x, y) { 
        sjs.stoppedBy(x, y); 
      }); 
      
      sjs.onHit("laser",["right_screen","left_screen"], function(x,y){
      x.destroy();
      });

      sjs.onHit("laser",["platform","jump_pad", "powerUp","score","flag"], function(x,y){
      sjs.bounceOff(x,y);
      });

      var score = 0;
      var score_txt = new sjs.Text("Score: 0", 21, "green");
      score_txt.moveTo(700, 470);
      score_txt.fixed = true;
      sjs.onHit("player","score", function(x,y){
      score = score + 1;
      score_txt.setText("Score :"+ score);
      localStorage.setItem("score", score);
      y.destroy();
      });

      
      sjs.onHit("laser","player", function(x,y){
      y.pushLeft(10);
      });

      var canShoot = false; 
      sjs.onHit("player", "powerUp", function(x, y) { 
        canShoot = true; 
        y.destroy(); 
      }); 
  
      sjs.onHit("enemy", "bottom_screen", function(x, y) { 
        sjs.stoppedBy(x, y); 
      }); 
  
      sjs.onHit("enemy", ["left_screen", "right_screen"], function(x, y) { 
        sjs.bounceOff(x, y); 
      }); 
  
      sjs.onHit("enemy", "platform", 
        function(x, y) { 
          if (x.isAboveOf(y) == true) { 
            sjs.stoppedBy(x, y); 
          } else { 
            sjs.bounceOff(x, y); 
          } 
        }); 
      
      sjs.onHit("player","enemy", function(x,y){
      x.destroy();
      window.location = "gameover.html";
      });
  
      sjs.onHit("player", "jump_pad", function(x, y) { 
        if (x.isAboveOf(y) == true) { 
          player.pushUp(50); 
        } else { 
          sjs.stoppedBy(x, y); 
        } 
      }); 
  
      var flagOn = true;
      sjs.onHit("player","flag", function(x,y){ x.stop();
      if(flagOn == true){
      flagOn = false;
      setTimeout(function(){
      y.setImage("Images/flag_none.png");
      },500);
      setTimeout(function(){
      y.setImage("Images/flag_win.png");
      },1000);
      setTimeout(function(){
      window.location = "level2.html";
      },1750);

      sjs.onHit("trash", ["platform", "jump_pad", "powerUp", "score", "enemy", "flag"], function(x, y) { 
        y.destroy(); 
        sjs.removeFromArray(level, y); 
      }); 
  
      } //end if statement
      }); //end onHit function


      sjs.onHit("trash", ["platform", "jump_pad", "powerUp", "score", "enemy", "flag"], function(x, y) { 
        y.destroy(); 
        sjs.removeFromArray(level, y); 
      }); 
  
    } //end start function 
  
  
    //Platform Function 
  
    function platform(){ 
      var platform = new sjs.Image("Images/platform.png"); 
      level.push(platform); 
      platform.type = "platform"; 
      platform.setHeight(30); 
      platform.center().offset(-sjs.gx, 10); 
      platform.onMouseDown(function() { 
        platform.draggable(); 
        platform.follow(sjs.mouse); 
      }); 
    } 
  
    //Powerup Function 
    function powerUp() { 
      var powerUp = new sjs.Image("Images/power_up.png"); 
      level.push(powerUp); 
      powerUp.type = "powerUp"; 
      powerUp.setHeight(30); 
      powerUp.center().offset(-sjs.gx, 10); 
  
      powerUp.onMouseDown(function() {
        powerUp.draggable(); 
        powerUp.follow(sjs.mouse); 
      }); 
    } 
  
    //Score and Flag Function 
  
    function score() { 
      var score = new sjs.Image("Images/score.gif"); 
      level.push(score); 
      score.type = "score"; 
      score.setHeight(30); 
      score.center().offset(-sjs.gx, 10); 
      score.onMouseDown(function() { 
        score.draggable(); 
        score.follow(sjs.mouse); 
      }); 
    } 
  
    function flag() { 
      var flag = new sjs.Image("Images/flag_bad.png"); 
      level.push(flag); 
      flag.type = "flag"; 
      flag.setHeight(80); 
      flag.center().offset(-sjs.gx, 10); 
      flag.onMouseDown(function() { 
        flag.draggable(); 
        flag.follow(sjs.mouse); 
      }); 
    } 
  
    //Enemy Function 
  
    function enemy() { 
      var enemy = new sjs.Image("Images/r_enemy.gif"); 
      level.push(enemy); 
      enemy.type = "enemy"; 
      enemy.center().offset(-sjs.gx, 10); 
      enemy.friction = 0; 
      enemy.noBounds = true; 
      enemy.setHFlipImages("Images/l_enemy.gif", "Images/r_enemy.gif"); 
      enemy.onMouseDown(function() { 
        enemy.follow(sjs.mouse); 
        enemy.removeGravity(); 
        enemy.stop(); 
      }); 
      enemy.onMouseUp(function() { 
        enemy.unfollow(sjs.mouse); 
        enemy.setGravity(); 
        enemy.pushHFacing(); 
        enemy.accel = .5; 
      }); 
    } //end enemy function 
  
    //JumpPad 
  
    function jumpPad() { 
      var jump_pad = new sjs.Image("Images/jump_pad.png"); 
      level.push(jump_pad); 
      jump_pad.type = "jump_pad"; 
      jump_pad.center().offset(-sjs.gx, 10);
      jump_pad.setHeight(15); 
      jump_pad.onMouseDown(function() { 
        jump_pad.draggable(); 
        jump_pad.follow(sjs.mouse); 
      }); 
    } //end jump_pad funtion 
  </script> 
</head> 
  
<body onload="start()"> 
  <h1> Platform Game </h1> 
  <center> 
    <input type="image" src="Images/platform.png" onclick="platform()"> 
    <input type="image" src="Images/power_up.png" onclick="powerUp()"> 
    <input type="image" src="Images/score.gif" onclick="score()"> 
    <input type="image" src="Images/flag_bad.png" onclick="flag()"> 
    <input type="image" src="Images/r_enemy.gif" onclick="enemy()"> 
    <input type="image" src="Images/jump_pad.png" onclick="jumpPad()"> 
  </center> 
  <div id="target" style="margin:auto;background:grey;"></div> 
  <div id="output"></div> 
</body> 
  
</html>
